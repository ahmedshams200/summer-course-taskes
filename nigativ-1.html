    <script>
 function checkPositiveNegative(number) {
    if (number > 0) {
        return "Positive";
    } else if (number < 0) {
        return "Negative";
    } else {
        return "Zero";
    }
}

const givenNumber = (prompt("Enter num1 :")); 

const result = checkPositiveNegative(givenNumber);
console.log(`The given number is: ${result}`);



     </script>
