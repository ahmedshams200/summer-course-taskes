  <body>
    <script>
      function checkEvenOrOdd(number) {
    if (number % 2 === 0) {
      return "Even";
    } else {
      return "Odd";
    }
  }
  
  const inputNumber = parseInt(prompt("Enter a number:"));
  const result = checkEvenOrOdd(inputNumber);
  console.log(`The number ${inputNumber} is ${result}.`);
  
     </script>
  </body>
